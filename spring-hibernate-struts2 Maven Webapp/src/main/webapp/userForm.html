<!DOCTYPE html>
<html>

<head>
    <title>用户新增&用户编辑页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="resource/images/qsx-32.ico">
    <link rel="stylesheet" type="text/css" href="resource/css/style.css">
    <script src="resource/plugins/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="resource/js/common.js" type="text/javascript"></script>
    <script src="resource/js/userForm.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1>用户管理系统</h1>
        <p id="help">帮助</p>
        <p id="exit">退出</p>
    </header>
    <article id="left">
        <section id="left_top">
            <ul>
                <li id="select">用户查询</li>
                <li>
                    <hr>
                </li>
                <li id="add">用户新增</li>
                <li>
                    <hr>
                </li>
                <li id="analysis">用户分析</li>
                <li>
                    <hr>
                </li>
            </ul>
        </section>
        <section id="left_bottom">
            <img src="resource/images/login.jpg">
            <p>当前登录用户</p>
        </section>
    </article>
    <article id="right">
        <section id="right_form_table">
            <form>
                <table>
                    <caption>新增&编辑用户信息</caption>
                    <tbody>
                        <tr>
                            <th>用户名称：</th>
                            <td>
                                <input  class="text" type="text" name="username" placeholder="请输入您的用户名">
                                
                            </td>
                            <td>
                            	<span></span>
                            </td>
                        </tr>
                        <tr>
                            <th>登录密码：</th>
                            <td>
                                <input class="text" type="password" name="password1" placeholder="请输入您登录密码">
                            </td>
                            <td>
                            	<span></span>
                            </td>
                        </tr>
                        <tr>
                            <th>重复密码：</th>
                            <td>
                                <input class="text" type="password" name="password2" placeholder="请再次输入您的登陆密码">
                            </td>
                            <td>
                            	<span></span>
                            </td>
                        </tr>
                        <tr>
                            <th>电子邮箱：</th>
                            <td>
                                <input class="text" type="email" name="email" placeholder="请输入您的电子邮箱">
                            </td>
                            <td>
                            	<span></span>
                            </td>
                        </tr>
                        <tr>
                            <th>性别：</th>
                            <td>
                                <div>
                                    <input type="radio" name="sex" value="男" checked="checked">
                                    <label>男</label>
                                </div>
                                <div>
                                    <input type="radio" name="sex" value="女">
                                    <label>女</label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <hr>
                <div id="button">
                    <input type="submit" value="保存">
                    <input type="reset" value="重置">
                    <input id='back' type="button" value="返回">
                </div>
            </form>
        </section>
    </article>
</body>

</html>
